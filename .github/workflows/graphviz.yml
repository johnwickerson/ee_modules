name: Graphviz
on: push
jobs:
  run-all:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get -y install graphviz opam
          opam init
          opam install --yes dune
          opam install --yes yaml
      - name: Build the dependency graph
        run: |
          eval $(opam env)
          make
      - name: Add dependency graph to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with: 
          commit_message: Recreating modules.dot and modules.pdf
          file_pattern: 'modules.pdf modules.dot'
          push_options: --force
